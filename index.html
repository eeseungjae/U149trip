<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U149trip</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"/>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">

</head>
<body>
    
    <!-- BLIND (WHEN YOU OPEN WEBSITE) -->
    <div class="blind" id="blind">
        <div class="blind_bg bg_1"></div>
        <div class="blind_bg bg_2"></div>
        <div class="blind_bg bg_3"></div>
    </div>

    <!--SECTION1 MAIN MENU-->
        <header class="section1" id="section1">
            <div class="header_content">
                <div class="header_logo">
                    <img src="./IMAGE/icon/animation_logo.png">
                </div>
                <div class="header_nav">
                    <ul>
                        <li><a class="go_news">NEWS</a></li>
                        <li><a class="go_character">CHARACTER</a></li>
                        <li><a>GAME</a></li>
                        <li><a>ANIMATION</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- SIDE BAR -->
        <div class="header_menu">
            <img class="header_menu_img" src="./IMAGE/icon/menu_miria.jpg">
            <div class="side_nav">
                <ul class="side_nav_ul">
                    <li><a class="go_news">NEWS</a></li>
                    <li><a class="go_character">CHARACTER</a></li>
                    <li><a>GAME</a></li>
                    <li><a>ANIMATION</a></li>
                    <li><img class="go_top" src="./IMAGE/icon/miria_jump.jpg"></li>
                </ul>
            </div>
        </div>

        <!-- SECTION2 NEWS -->
        <div class="section2" id="section2">
            <div class="news_text">
                <div class="news_front">
                    NEWS
                </div>
                <div class="news_front_what">
                    This is real-bbebak-fact
                </div>
            </div>
            
            <div class="news_content">
                <div class="news_content_head">
                    <p><span class="news_content_head_DATE">DATE</span></p>
                    <!--<p><span class="news_content_head_WHERE">WHERE</span></p>-->
                    <p><span class="news_content_head_CONTENT">CONTENT</span></p>
                </div>
                <div class="news_content_list">
                    <ul class="news_content_list_items">
                        <!-- javascript news.js settei -->
                    </ul>
                </div>
                <div class="news_content_more kiwi-maru-regular">
                    <p class="news_more">
                        <a href="/">more</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="section3" id="section3">
            <div class="character_page">
                <div class="character_title">
                    CHARACTER
                </div>
                <div class="character_main">
                    <!--<button class="btn_circle btn_left"> LEFT </button>-->
                    <div class="character_info"></div>
                    <!--<button class="btn_circle btn_right"> RIGHT </button>-->
                </div>
                <div class="character_icon">
                    <ul>
                        <li><img src="./IMAGE/member_icon/icon01.jpg"></li>
                        <li><img src="./IMAGE/member_icon/icon02.jpg"></li>
                        <li><img src="./IMAGE/member_icon/icon03.jpg"></li>
                        <li><img src="./IMAGE/member_icon/icon04.jpg"></li>
                        <li><img src="./IMAGE/member_icon/icon05.jpg"></li>
                        <li><img src="./IMAGE/member_icon/icon06.jpg"></li>
                        <li><img src="./IMAGE/member_icon/icon07.jpg"></li>
                        <li><img src="./IMAGE/member_icon/icon08.jpg"></li>
                        <li><img src="./IMAGE/member_icon/icon09.jpg"></li>
                    </ul>
                </div>
            </div>
        </div>



        <div class="footer" id="footer">
            <div class="footer_title">
                
            </div>
            <div class="footer_copyright kiwi-maru-regular">
                This picture all copyright by bandai namco
            </div>
        </div>
    <!-- BLIND~SECTION1 SCRIPT -->
    <script src="./JAVASCRIPT/index.js"></script>
    <!-- SECTION2 SCRIPT -->
    <script src="./JAVASCRIPT/news.js"></script>
    <!-- SECTION3 SCRIPT -->
    <script src="./JAVASCRIPT/character.js"></script>
